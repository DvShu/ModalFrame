<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框(对话框)</title>
    <link rel="stylesheet" type="text/css" href="style/modal_frame.css"/>
    <style>
        body{
            padding: 0;
            margin: 0;
        }
    </style>
    <!-- 引入jquery -->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- 模态框js -->
    <script src="js/modal_frame.js"></script>
    <script>

        function dialog(){

            ModalFrame.dialog({
                content : "#dg", // 需要弹出的对话框的id
                cancelButton : "button" // 绑定取消按钮,自动实现点击该按钮后,隐藏对话框
            });
        }

        function alert(){
            ModalFrame.alert({content:"test"});
        }

        // 弹出加载框
        function loading(){
            ModalFrame.loading({
                shadowCancel : true
            }); // 弹出加载框
        }

    </script>

</head>
<body>
    <button onclick="alert();">alert</button>

    <div>
        <button onclick="dialog();">弹出对话框</button>
    </div>

    <div>
        <button onclick="loading();">加载框</button>
    </div>
<!--  -->
    <div id="dg" class="modal_frame_dialog_box" style="display: none">
        <!-- 遮罩层 -->
        <div class="shade"></div>
        <!-- 主体层 -->
        <div class="main">
            <!-- 内容区域实现,单元格[实现内容垂直居中] -->
            <div class="section">
                <!-- 实现弹出框的宽度,并且水平居中 -->
                <div class="child">
                    <!-- 标题 -->
                    <h3 class="title">信息提示</h3>
                    <!-- 主体内容部分 -->
                    <div class="content">
                        <button id="btn_cancel">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
